<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sound Quiz</title>
    <style>
        #buttons {
            margin: 10px;
        }

        #buttons .btn {
            margin: 10px;
            min-height: 50px;
            font-size: x-large;
        }

        .scores {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <h1>Sound Quiz</h1>
        <div class="scores row">
            <div class="col">
                <p>Score: <span id="score">0</span></p>
            </div>
            <div class="col">
                <p>Question <span id="questionNum">0</span> out of <span id="total">10000</span></p>
            </div>
            <div class="col">
                <p><a href="#" id="btnRestart">Restart game</a></p>
            </div>
        </div>
        <div id="msg-area">
            <div class="alert alert-success" role="alert" id="msgRight">
            </div>
            <div class="alert alert-danger" role="alert" id="msgWrong">
            </div>
            <a href="#" class="btn btn-warning" id="btnNext">Next</a>
        </div>
        <div id="game-over">
            <div class="alert alert-warning" role="alert">
                <p>That was the last question.</p>
                <h1>Thanks for playing!</h1>
                <p>Restart the game to play again.</p>
            </div>
        </div>
        <div id="player-area">
                <!-- <midi-visualizer 
                    type="piano-roll"
                    id="visualizer">
                </midi-visualizer> -->

                <midi-player
                    style="width: 100%;"
                    id="player"
                    sound-font>
                </midi-player>

            
            <div id="buttons">
                <div class="row">
                    <a href="#" class="btn btn-primary col" id="btn0"></a>
                    <a href="#" class="btn btn-primary col" id="btn1"></a>
                </div>
                <div class="row">
                    <a href="#" class="btn btn-primary col" id="btn2"></a>
                    <a href="#" class="btn btn-primary col" id="btn3"></a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.21.0/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.1.0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript">
        start();
    </script>
  </body>
</html>
